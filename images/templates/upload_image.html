{% extends 'base.html' %}
{% block content %}

    <h2>Upload Image</h2>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Select Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
